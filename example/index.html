<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>dataTableFilter Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/dataTables.selectFilter.jquery.css">
</head>
<body>
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<table id="curriculum-students-dataTable" class="table table-striped table-hover">
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.selectFilter.jquery.js"></script>
	<script type="text/javascript">
		var curriculumStudentsDataTable;
		
		$(document).ready(function () {
			DisplayStudentsCurriculumTableData();
		});

		function DisplayStudentsCurriculumTableData() {
			curriculumStudentsDataTable = $('#curriculum-students-dataTable').dataTable({
				"initComplete": function(){
					new SelectFilter().init(this, ['name', 1, 2]);
				},
				"ajax": {
					url: 'https://cdn.rawgit.com/angular-ui/ui-grid.info/gh-pages/data/100.json',
                    dataSrc: '',
				},
				//"bRetrieve": true,
				"sPaginationType": "full_numbers",
				"paging": true,
				//"bProcessing": true,
				//"bAutoWidth": false,
				//"bStateSave": true,
				"aaSorting": [[1, 'asc']],
				//"aaData": model,
				"aoColumns": [
					{
						"data": "name",
                        "title": "name",
					},
					{
						"data": "gender",
                        "title": "gender",
					},
					{
						"data": "company",
                        "title": "company",
					},
				]
			});
		}
	</script>
</body>
</html>
